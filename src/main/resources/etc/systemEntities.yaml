entities:
    metaEntity:
        name:
            dataType: STRING
        displayName:
            dataType: STRING
            displayName: 显示名称
        scope:
            dataType: STRING
        seqId:
            dataType: INT
    metaField:
        name:
            dataType: STRING
            displayName: 字段名称
        metaEntity:
            fieldType: SINGLE_REFERENCE
            targetMetaEntity: metaEntity
        displayName:
            dataType: STRING
            displayName: 显示名称
        dataType:
            dataType: STRING
            displayName: 数据类型
            valueOption:
                - STRING
                - UUID
                - DATETIME
                - OBJECT
                - INT
                - LONG
                - DOUBLE
                - TEXT
                - BINARY
                - BOOL

        fieldType:
            dataType: STRING
        targetMetaEntity:
            fieldType: SINGLE_REFERENCE
            targetMetaEntity: metaEntity
        defaultValue:
            dataType: STRING
        required:
            dataType: BOOL
        weight:
            dataType: INT
        visible:
            dataType: BOOL
            defaultValue: false
        disabled:
            dataType: BOOL
            defaultValue: false
            displayName: 该metaField是否被禁用

    attachment:
        content:
            dataType: BINARY
        mime:
            dataType: STRING
        md5:
            dataType: STRING
        qiniuUrl:
            dataType: STRING
        persistentId:
            dataType: STRING
        duration:
            dataType: INT

    workflow:
      name:
        dataType: STRING
      displayName:
        dataType: STRING

    workflowState:
      name:
        dataType: STRING
      displayName:
        dataType: STRING
      type:
        dataType: UUID
      workflow:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: workflow
  
    workflowAction:
      workflow:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: workflow
      name:
        dataType: STRING
      displayName:
        dataType: STRING
      fromState:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: workflowState
      toState:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: workflowState
        
    bizEntity:
      workflow:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: workflow
      metaEntity:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: metaEntity
        
    workflowActionLog:
      action:
        dataType: STRING
      workflow:
        dataType: STRING
      entityName:
        dataType: UUID
      entityUuid:
        dataType: UUID
      note:
        dataType: TEXT

    valueOption:
      displayName:
        dataType: STRING
        displayName: 选项名
      weight:
        dataType: INT
        displayName: 排序
      value:
        dataType: STRING
        displayName: 选项值
      pinyin:
        dataType: STRING
        displayName: 拼音
      checked:
        dataType: BOOL
        displayName: 是否默认被选中
      metaField:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: metaField
        displayName: 对应的metaFiel
      metaEntity:
        fieldType: SINGLE_REFERENCE
        targetMetaEntity: metaEntity
        displayName: 对应的metaEntity
